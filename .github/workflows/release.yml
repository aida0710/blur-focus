name: Release

on:
  push:
    branches:
      - master

jobs:
  check-version:
    name: Check Version Change
    runs-on: ubuntu-latest
    outputs:
      version_changed: ${{ steps.check.outputs.changed }}
      new_version: ${{ steps.check.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # å‰å›ã®ã‚³ãƒŸãƒƒãƒˆã‚‚å–å¾—

      - name: Check if version changed
        id: check
        run: |
          # ç¾åœ¨ã®ãƒãƒ¼ã‚¸ãƒ§ãƒ³
          CURRENT_VERSION=$(node -p "require('./package.json').version")

          # å‰å›ã®ã‚³ãƒŸãƒƒãƒˆã®ãƒãƒ¼ã‚¸ãƒ§ãƒ³
          git checkout HEAD~1 -- package.json 2>/dev/null || PREV_VERSION=""
          if [ -f package.json ]; then
            PREV_VERSION=$(node -p "require('./package.json').version")
          else
            PREV_VERSION=""
          fi
          git checkout HEAD -- package.json

          echo "Previous version: $PREV_VERSION"
          echo "Current version: $CURRENT_VERSION"

          if [ "$CURRENT_VERSION" != "$PREV_VERSION" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
            echo "âœ… Version changed: $PREV_VERSION â†’ $CURRENT_VERSION"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸  Version unchanged"
          fi

  build-and-release:
    name: Build & Release
    needs: check-version
    if: needs.check-version.outputs.version_changed == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: TypeScript type check
        run: npm run type-check

      - name: Run tests
        run: npm test

      - name: Build extension
        run: npm run build

      - name: Create ZIP archive
        run: |
          cd dist
          zip -r ../blur-focus-v${{ needs.check-version.outputs.new_version }}.zip .
          cd ..

      - name: Get ZIP file size
        id: zip-info
        run: |
          FILE_SIZE=$(ls -lh blur-focus-v${{ needs.check-version.outputs.new_version }}.zip | awk '{print $5}')
          echo "size=$FILE_SIZE" >> $GITHUB_OUTPUT

      - name: Get commit info
        id: commit-info
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B)
          echo "message<<EOF" >> $GITHUB_OUTPUT
          echo "$COMMIT_MSG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "v${{ needs.check-version.outputs.new_version }}"
          name: "Blur Focus v${{ needs.check-version.outputs.new_version }}"
          body: |
            ## ğŸ‰ Release v${{ needs.check-version.outputs.new_version }}

            **ã‚³ãƒŸãƒƒãƒˆ**: ${{ github.sha }}
            **ãƒ•ã‚¡ã‚¤ãƒ«ã‚µã‚¤ã‚º**: ${{ steps.zip-info.outputs.size }}

            ### å¤‰æ›´å†…å®¹
            ${{ steps.commit-info.outputs.message }}

            ### ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«æ–¹æ³•
            1. `blur-focus-v${{ needs.check-version.outputs.new_version }}.zip` ã‚’ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰
            2. ZIPãƒ•ã‚¡ã‚¤ãƒ«ã‚’è§£å‡
            3. Chrome/Edgeã§ `chrome://extensions/` ã‚’é–‹ã
            4. ã€Œãƒ‡ãƒ™ãƒ­ãƒƒãƒ‘ãƒ¼ãƒ¢ãƒ¼ãƒ‰ã€ã‚’æœ‰åŠ¹åŒ–
            5. ã€Œãƒ‘ãƒƒã‚±ãƒ¼ã‚¸åŒ–ã•ã‚Œã¦ã„ãªã„æ‹¡å¼µæ©Ÿèƒ½ã‚’èª­ã¿è¾¼ã‚€ã€ã‚’ã‚¯ãƒªãƒƒã‚¯
            6. è§£å‡ã—ãŸãƒ•ã‚©ãƒ«ãƒ€ã‚’é¸æŠ
          files: "blur-focus-v${{ needs.check-version.outputs.new_version }}.zip"
          draft: false
          prerelease: false
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
