name: Release

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  check-version:
    name: Check Version Change
    runs-on: ubuntu-latest
    outputs:
      version_changed: ${{ steps.check.outputs.changed }}
      new_version: ${{ steps.check.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # 前回のコミットも取得

      - name: Check if version changed
        id: check
        run: |
          # 現在のバージョン
          CURRENT_VERSION=$(node -p "require('./package.json').version")

          # 前回のコミットのバージョン
          git checkout HEAD~1 -- package.json 2>/dev/null || PREV_VERSION=""
          if [ -f package.json ]; then
            PREV_VERSION=$(node -p "require('./package.json').version")
          else
            PREV_VERSION=""
          fi
          git checkout HEAD -- package.json

          echo "Previous version: $PREV_VERSION"
          echo "Current version: $CURRENT_VERSION"

          if [ "$CURRENT_VERSION" != "$PREV_VERSION" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
            echo "✅ Version changed: $PREV_VERSION → $CURRENT_VERSION"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "ℹ️  Version unchanged"
          fi

  build-and-release:
    name: Build & Release
    needs: check-version
    if: needs.check-version.outputs.version_changed == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: TypeScript type check
        run: npm run type-check

      - name: Run tests
        run: npm test

      - name: Build extension
        run: npm run build

      - name: Create ZIP archive
        run: |
          cd dist
          zip -r ../blur-focus-v${{ needs.check-version.outputs.new_version }}.zip .
          cd ..

      - name: Get ZIP file size
        id: zip-info
        run: |
          FILE_SIZE=$(ls -lh blur-focus-v${{ needs.check-version.outputs.new_version }}.zip | awk '{print $5}')
          echo "size=$FILE_SIZE" >> $GITHUB_OUTPUT

      - name: Get commit info
        id: commit-info
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B)
          echo "message<<EOF" >> $GITHUB_OUTPUT
          echo "$COMMIT_MSG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "v${{ needs.check-version.outputs.new_version }}"
          name: "Blur Focus v${{ needs.check-version.outputs.new_version }}"
          body: |
            ## Release v${{ needs.check-version.outputs.new_version }}

            **コミット**: ${{ github.sha }}
            **ファイルサイズ**: ${{ steps.zip-info.outputs.size }}

            ### 変更内容
            ${{ steps.commit-info.outputs.message }}

            ### インストール方法
            1. `blur-focus-v${{ needs.check-version.outputs.new_version }}.zip` をダウンロード
            2. ZIPファイルを解凍
            3. Chrome/Edgeで `chrome://extensions/` を開く
            4. 「デベロッパーモード」を有効化
            5. 「パッケージ化されていない拡張機能を読み込む」をクリック
            6. 解凍したフォルダを選択
          files: "blur-focus-v${{ needs.check-version.outputs.new_version }}.zip"
          draft: false
          prerelease: false
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
